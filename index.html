<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
    <title>EstimaPres Â· Pro</title>
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="icon" href="ping.png" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0b0e14; --card-bg: #161b22; --accent: #00ff88; --accent-dark: #00bd65; --text-main: #f0f6fc; --text-dim: #8b949e; --border: rgba(255, 255, 255, 0.08); --danger: #ff4d4d; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); color: var(--text-main); line-height: 1.5; }
        .hero { background: rgba(11, 14, 20, 0.85); backdrop-filter: blur(16px); padding: 18px 16px; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid var(--border); }
        .wrap { max-width: 480px; margin: 0 auto; padding: 20px 16px 100px; }
        .card { background: var(--card-bg); border-radius: 28px; padding: 26px; margin-bottom: 24px; border: 1px solid var(--border); box-shadow: 0 15px 35px rgba(0,0,0,0.3); }
        h2 { font-size: 20px; font-weight: 800; margin: 0 0 22px 0; }
        .field-group { margin-bottom: 20px; }
        label { font-size: 11px; text-transform: uppercase; letter-spacing: 1.2px; color: var(--text-dim); margin-bottom: 8px; display: block; font-weight: 700; }
        input { width: 100%; background: rgba(0,0,0,0.3); border: 1px solid var(--border); padding: 16px; border-radius: 18px; color: #fff; font-size: 16px; font-family: inherit; transition: 0.3s; }
        input:focus { border-color: var(--accent); outline: none; background: rgba(0,0,0,0.5); }
        .cta { width: 100%; background: linear-gradient(135deg, var(--accent), var(--accent-dark)); color: #0b0e14; border: none; padding: 18px; border-radius: 20px; font-weight: 800; font-size: 15px; text-transform: uppercase; cursor: pointer; transition: 0.2s; box-shadow: 0 8px 20px rgba(0, 255, 136, 0.2); }
        .cta:disabled { opacity: 0.5; cursor: not-allowed; }
        .file-label { display: block; border: 2px dashed var(--border); padding: 25px; text-align: center; border-radius: 20px; cursor: pointer; color: var(--accent); font-weight: 700; transition: 0.3s; }
        .file-label:hover { border-color: var(--accent); background: rgba(0, 255, 136, 0.05); }
        #admin-panel { display: none; }
        .hidden { display: none; }
    </style>
</head>
<body>

<header class="hero">
    <div style="max-width: 480px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center;">
        <h1 style="font-size: 22px; margin: 0;">Pres<span>Tar</span></h1>
        <button id="btnAdmin" style="background:none; border:none; color:var(--accent); font-weight:800; cursor:pointer">ADMIN</button>
    </div>
</header>

<main class="wrap">
    <div id="user-view">
        <section class="card">
            <h2>Simulador</h2>
            <div class="field-group">
                <label>Monto a solicitar</label>
                <input id="simAmount" inputmode="numeric" placeholder="$ 0" />
            </div>
            <div class="field-group">
                <label>Plazo (Meses)</label>
                <input id="simMonths" inputmode="numeric" placeholder="Ej. 12" />
            </div>
            <button id="btnSim" class="cta">Calcular Cuota</button>
            <div id="simResult" style="margin-top: 20px;"></div>
        </section>

        <section class="card">
            <h2>Solicitud de CrÃ©dito</h2>
            <div class="field-group">
                <label>DocumentaciÃ³n (Foto DNI)</label>
                <label class="file-label" id="dropZone">
                    <input type="file" id="fileDni" class="hidden" accept="image/*">
                    <span id="fileStatus">ðŸ“· SUBIR FOTO DNI</span>
                </label>
            </div>
            <div class="field-group"><label>Nombre y Apellido</label><input id="bName" /></div>
            <div class="field-group"><label>Email</label><input id="bEmail" type="email" /></div>
            <div class="field-group"><label>DNI</label><input id="bDni" inputmode="numeric" /></div>
            <button id="btnSendReq" class="cta" style="background:#fff; color:#0b0e14">Enviar Solicitud</button>
        </section>
    </div>

    <section id="admin-panel">
        <h2 style="color:var(--accent)">GestiÃ³n de PrÃ©stamos</h2>
        <div id="listPend"></div>
    </section>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
import { getFirestore, collection, doc, getDoc, getDocs, addDoc, updateDoc, query, where, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-storage.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

const firebaseConfig = { /* TU CONFIGURACIÃ“N DE FIREBASE AQUÃ */ };
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const storage = getStorage(app);
const auth = getAuth(app);

const $ = s => document.querySelector(s);
let gDniUrl = "";

// Registro PWA
if ('serviceWorker' in navigator) { navigator.serviceWorker.register('./sw.js'); }

// --- 1. SUBIDA DE DNI A FIREBASE STORAGE ---
$("#fileDni").onchange = async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    $("#fileStatus").textContent = "SUBIENDO...";
    try {
        const sRef = ref(storage, `dni/${Date.now()}_${file.name}`);
        await uploadBytes(sRef, file);
        gDniUrl = await getDownloadURL(sRef);
        $("#fileStatus").textContent = "âœ… ARCHIVO LISTO";
        $("#dropZone").style.borderColor = "var(--accent)";
    } catch (err) {
        alert("Error al subir imagen");
        $("#fileStatus").textContent = "ERROR AL SUBIR";
    }
};

// --- 2. SOLICITUD DE PRÃ‰STAMO ---
$("#btnSendReq").onclick = async () => {
    const amount = Number($("#simAmount").value.replace(/\D/g,''));
    const months = Number($("#simMonths").value);
    const borrower = {
        name: $("#bName").value,
        email: $("#bEmail").value,
        dni: $("#bDni").value,
        dniUrl: gDniUrl
    };

    if (!borrower.name || !borrower.dni || !gDniUrl) return alert("Faltan datos o foto del DNI");

    const docRef = await addDoc(collection(db, "loans"), {
        amount, months, borrower, status: "pending", createdAt: serverTimestamp()
    });
    alert("Solicitud enviada. Pendiente de aprobaciÃ³n.");
};

// --- 3. FUNCIÃ“N DE PAGO (CONECTA CON TU create-payment.js) ---
window.payLoan = async (loanId, amount, email) => {
    try {
        const resp = await fetch('/.netlify/functions/create-payment', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                amount: amount,
                description: `AprobaciÃ³n PrÃ©stamo EstimaPres #${loanId.slice(0,5)}`,
                payer_email: email,
                loanId: loanId,
                success_url: window.location.origin + "?pago=exito",
                failure_url: window.location.origin + "?pago=error"
            })
        });
        const data = await resp.json();
        if (data.init_point) window.location.href = data.init_point;
    } catch (e) { alert("Error al conectar con Mercado Pago"); }
};

// --- 4. ADMIN LOGIC ---
onAuthStateChanged(auth, u => {
    if (u && u.email === "TU_EMAIL_ADMIN@GMAIL.COM") {
        $("#user-view").style.display = "none";
        $("#admin-panel").style.display = "block";
        loadAdminRequests();
    }
});

async function loadAdminRequests() {
    const q = query(collection(db, "loans"), where("status", "==", "pending"));
    const snap = await getDocs(q);
    const box = $("#listPend");
    box.innerHTML = "";
    snap.forEach(d => {
        const l = d.data();
        box.innerHTML += `
            <div class="card" style="font-size:14px">
                <b>${l.borrower.name}</b> (DNI: ${l.borrower.dni})<br>
                Monto: $${l.amount.toLocaleString()} | Plazo: ${l.months} meses<br><br>
                <a href="${l.borrower.dniUrl}" target="_blank" style="color:var(--accent)">Ver Foto DNI</a><br><br>
                <button class="cta" onclick="payLoan('${d.id}', ${l.amount}, '${l.borrower.email}')">APROBAR Y COBRAR</button>
            </div>`;
    });
}

$("#btnAdmin").onclick = () => {
    const email = prompt("Admin Email:");
    const pass = prompt("Password:");
    signInWithEmailAndPassword(auth, email, pass).catch(e => alert("Error"));
};
</script>
</body>
</html>
